<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!--header-->
    <header class="jumbotron">
        <h1 class="display-3  lead">Weather Dashboard</h1>
    </header>

    <main class=" container-fluid flex-row ">
        <!--container-fluid-->
        <div class="row ">
            <div class=" col-12  col-md-3 ">
                <form id="city-form">
                    <div class="form-group">
                        <h3 for="searchCity">Search for a City:</h3>
                        <input id="city" type="text">
                        <button id="searchC" type="submit" class="btn btn-primary"><span
                                class="oi oi-magnifying-glass"></span></button>
                    </div>
                </form>
                <div>
                    <ul id="listCity" class="list-group">
                    </ul>
                </div>
            </div> <!-- column for Show current weather-->

            <div class=" col-12  col-md-9 ">
                <div id="totalInfo ">
                    <h2 class="subtitle"><span id="showCurrentWeather"></span></h2>
                    <div id="weather-container" class="infoW"></div>
                </div>
                <!--5 day forecast-->
                <div>
                    <h2 id="tittle5"></h2>
                    <div id="forecast">
                        <div id="allday" class="row ">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/scripts.js"> </script>
</body>

</html>
